<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <header>
    <a href="#view-high-score" class="highScoreShow">View High Score</a>
    <p>Timer: <span id="timer">60</span></p>
  </header>

  <main class="page-content" id="page-content">
    <h1 id="intro-h1" class="intro-h1">Coding Quiz Challenge</h1>
    <p id="intro-text" class="intro-text">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by 10 seconds</p>
    <button id="introBtn" class="introBtn">Start</button>
    <!-- Display for questions and content -->
    <section id="content-box" class="task-list-wrapper">
      <h2 id="top-box" class="top=box"></h2>
      <div id="question-box" class="question-box"></div>
      <div id="answer-box" class="answer-box"></div>
      <h1 id="result" class="result"></h1>
    </section>

    
  </main>

  
  <script src="./assets/script.js"></script>
</body>

</html>
